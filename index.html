<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#d5e1ef] flex items-center justify-center min-h-screen">

  <main class="bg-white p-4 rounded-xl shadow-md w-64 text-center">
    <img src="images/image-qr-code.png" alt="Image d'un QR code" class="rounded-lg w-56 mx-auto">
    
    <h1 class="font-bold text-base mt-3 text-gray-800">Improve your front-end skills by building projects</h1>
    <p class="text-gray-500 text-xs mt-2 mb-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>






  <div class="hidden text-center text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-500">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/charles-lindecker/" class="text-blue-500">Charles LINDECKER</a>.
  </div>

</body>
</html>
